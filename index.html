<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hari Ayah â€“ Dark Romance</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Poppins", sans-serif;
      background: #0a0a0a;
      color: #f5f5f5;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      overflow: hidden;
    }

    h1 {
      font-size: 40px;
      font-weight: 600;
      margin-bottom: 10px;
      text-shadow: 0 0 15px rgba(255, 0, 80, 0.6);
    }

    p {
      font-size: 18px;
      max-width: 500px;
      text-align: center;
      opacity: 0.9;
    }

    .heart {
      width: 150px;
      animation: pulse 2s infinite;
      filter: drop-shadow(0 0 12px rgba(255,0,80,0.6));
      cursor: pointer;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.15); }
      100% { transform: scale(1); }
    }

    .fadein {
      animation: fadein 2s ease forwards;
    }

    @keyframes fadein {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <h1 class="fadein">Selamat Hari Ayah</h1>
  <p id="msg" class="fadein">Dalam gelap yang tenang, kasih ayah tetap jadi cahaya paling hangat.</p>

  <img src="https://cdn-icons-png.flaticon.com/512/2107/2107845.png" class="heart" id="heart" />

  <audio id="bgm" loop>
    <source src="https://raw.githubusercontent.com/zhrsyhx/SELAMAT-HARI-AYAHHH-/main/bgm.mp3" type="audio/mpeg" />
  </audio>

  <script>
    const heart = document.getElementById("heart");
    const bgm = document.getElementById("bgm");
    const msg = document.getElementById("msg");

    let played = false;

    heart.addEventListener("click", () => {
      if (!played) {
        bgm.play();
        played = true;
        msg.innerText = "Walau tak selalu terlihat... cintanya selalu menyelimuti.";
      } else {
        msg.innerText = "Cahaya yang tenang dalam gelap... selalu kembali padanya.";
      }
    });
  </script>
</body>
</html>
