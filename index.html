<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Selamat Hari Ayah ğŸ’–</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Poppins", sans-serif;
      background: radial-gradient(circle at center, #0a0a0a 0%, #000 100%);
      color: #f5f5f5;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      overflow: hidden;
    }
    h1 {
      font-size: 38px;
      font-weight: 600;
      margin-bottom: 15px;
      text-shadow: 0 0 15px rgba(255, 0, 80, 0.6);
      text-align: center;
    }
    p {
      font-size: 18px;
      max-width: 600px;
      text-align: center;
      opacity: 0.9;
      transition: opacity 1s ease;
      line-height: 1.5;
      margin: 0 20px;
    }
    .heart {
      width: 130px;
      animation: pulse 2s infinite;
      filter: drop-shadow(0 0 12px rgba(255,0,80,0.6));
      cursor: pointer;
      margin-top: 20px;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.15); }
      100% { transform: scale(1); }
    }
    .fadein {
      opacity: 0;
      animation: fadein 2s ease forwards;
    }
    @keyframes fadein {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .sparkle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: rgba(255,255,255,0.7);
      border-radius: 50%;
      animation: twinkle 3s infinite ease-in-out;
    }
    @keyframes twinkle {
      0%, 100% { opacity: 0.2; transform: scale(0.8); }
      50% { opacity: 1; transform: scale(1.3); }
    }
    #musicButton {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: rgba(255, 0, 80, 0.8);
      border: none;
      color: white;
      font-size: 14px;
      padding: 10px 15px;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(255,0,80,0.6);
      display: none;
      transition: background 0.3s ease;
    }
    #musicButton:hover {
      background: rgba(255, 0, 120, 1);
    }
  </style>
</head>
<body>
  <h1 class="fadein">ğŸ’– Selamat Hari Ayah ğŸ’–</h1>
  <p id="msg" class="fadein">Hai ayahh, ini ada sesuatu buat ayah ğŸ¤</p>
  <img src="https://cdn-icons-png.flaticon.com/512/2107/2107845.png" class="heart" id="heart" />
  <audio id="bgm" loop autoplay>
    <source src="bgm.mp3" type="audio/mpeg" />
  </audio>
  <button id="musicButton">ğŸ”Š Hidupkan Musik</button>
  <script>
    const msg = document.getElementById("msg");
    const bgm = document.getElementById("bgm");
    const musicButton = document.getElementById("musicButton");
    const messages = [
      "HAII AYAHH!! SELAMAT HARI AYAH BUAT AYAH TERCINTA ğŸ’“",
      "Terima kasih ya yahhh ğŸ¤",
      "Terima kasih ayah udah sabar, udah berusaha juga buat aku.",
      "Ayah selalu berusaha buat usahain semua nya. Terima kasih selalu ada buat shita, pas shita lagi butuh ayah buat curhat dll ğŸ¥¹.",
      "Maaf ya yahh, kalau aku sering buat ayah marah, sedih, kecewa dll ğŸ¥º.",
      "Tapiii aku sayaaaaang buaaanget sama ayah. Sayang banyak banyak!!! ğŸ’“ğŸ’“ğŸ’“",
      "Makannya aku buatin ucapan ini buat ayahhh ğŸ¤ğŸ¤ğŸ’ğŸ˜“",
      "Walaupun nggak seberapa, semoga ayah sukaaa ğŸ¤ğŸ¤ğŸ»",
      "LOVE U AYAHHHH MWAHHH ğŸ’‹ğŸ’–"
    ];
    let index = 0;
    for (let i = 0; i < 40; i++) {
      const star = document.createElement("div");
      star.classList.add("sparkle");
      star.style.top = Math.random() * 100 + "vh";
      star.style.left = Math.random() * 100 + "vw";
      star.style.animationDelay = Math.random() * 3 + "s";
      document.body.appendChild(star);
    }
    function showNextMessage() {
      msg.classList.remove("fadein");
      void msg.offsetWidth;
      msg.innerText = messages[index];
      msg.classList.add("fadein");
      index = (index + 1) % messages.length;
    }
    showNextMessage();
    setInterval(showNextMessage, 6000);
    bgm.play().catch(() => {
      musicButton.style.display = "block";
    });
    musicButton.addEventListener("click", () => {
      bgm.play();
      musicButton.style.display = "none";
    });
  </script>
</body>
</html>
